<h1>Todo</h1>
<form (ngSubmit)="addUser()">
  <div>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="todos.title" name="title" required="">
    </div>
    <div>
      <label for="description">Description:</label>
      <input id="description" [(ngModel)]="todos.description" name="description" required="">
    </div>
    <button type="submit">Add</button>
  </div>
</form>
